<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            display: flex;
            height: 100vh;
            width: 100vw;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>

</head>

<body>
    <h1 id="title" ></h1>
    <script src="http://192.168.1.113:8000/socket.io/socket.io.js"></script>
    <script>
        const title = document.getElementById("title");
        const socket = io("http://192.168.1.113:8000");
        socket.on("connect", () => {
            console.log("Connected to Socket.IO server!");
        });

        socket.on("scanned", (uuid) => {
            title.innerText = "UUID: " + uuid;
        })
    </script>

</body>

</html>
